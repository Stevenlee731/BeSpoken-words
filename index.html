    <nav class="navbar navbar-toggleable-md fixed-top navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a id="logo-font" class="navbar-brand home" href="#">
        <img src="images/bespoke1.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Bespoken Words
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button id="shopping-cart" data-set="shopping-cart" class="btn btn-link" type="button">
              <a id="cart" data-set="shopping-cart" class="cart nav-link" href="#"><i class="fa fa-shopping-cart fa-2x" data-set="shopping-cart" aria-hidden="true"></i><span data-set="shopping-cart" class="sr-only">(current)</span></a>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- items -->
    <div id="catalog" class="container">

      <!-- jumbotron -->
      <div id="carousel">
      </div>
      <!-- list view -->
      <div id="items" class="row">
      </div>
      <!-- Detail View -->
      <div id="details" class="row hidden">
      </div>
      <!-- Checkout View -->
      <div id="checkout" class="row hidden">
        <div class="col-sm-12 columns">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">
                <div class="row">
                  <div class="col-sm-6 columns">
                    <h3><i class="fa fa-shopping-cart" aria-hidden="true"></i> Checkout</h3>
                  </div>
                  <div class="col-sm-6 columns">
                    <button id="continue" type="button" class="btn btn-primary btn-sm btn-block">
                      <i class="fa fa-share" aria-hidden="true"></i> Continue shopping
                    </button>
                  </div>
                </div>
              </h3>
            </div>
            <div id="shopping-checkout" class="card-block">

            </div>
            <div class="card-footer">
              <div class="row">
                <div class="col-sm-9">
                  <h4 class="text-right total">Total <span id="total"></span></h4>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#foo">
                    Launch demo modal
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
